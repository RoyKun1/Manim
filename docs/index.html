<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
</head>
<body>
  <div id="app">Please wait......</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      onlyCover: true,
      coverpage: true ,
      loadNavbar: true,
      search: {
        maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
        paths: [],                      // or 'auto'，匹配文件路径
        placeholder: '搜索',  // 搜索提示框文字， 支持本地化，不同页面可以设置不同提示
        noData: '没有！',          // 找不到结果文字提示，支持本地化，例子在下面
        depth: 2,                       // 搜索标题的最大程级, 1 - 6
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <div id="gitalk-container"></div>
  <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: '617bb5e306f0699969bd', // GitHub Application Client ID
      clientSecret: 'ed8b1c0f6c0c641c18baff7deb46e206b965ef49', // GitHub Application Client Secret
      repo: 'Manim',            // 存放评论的仓库
      owner: 'RoyKun1',           // 仓库的创建者，
      admin: ['RoyKun1'],         // 如果仓库有多个人可以操作，那么在这里以数组形式写出
      id: md5(location.pathname),      // 用于标记评论是哪个页面的，确保唯一，并且长度小于50
      distractionFreeMode: false
    })
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
